type Project @model {
  title: String! @length(min: 10, max: 100)
  description: String! @length(min: 10)
  image: URL!
  liveSiteUrl: URL!
  githubUrl: URL
  category: String! @search
  createdBy: User!
}

type User @model {
  name: String!
  email: Email! @unique
  avatarUrl: URL
  description: String @length(min: 10, max: 256)
  githubUrl: URL
  linkedUrl: URL
  projects: [Project]
}
